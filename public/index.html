		<title>Document</title>
		<script src="../dist/js/tailwind.js"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							inter: ["Inter", ...defaultTheme.fontFamily.sans],
						},
					},
				},
			};
		</script>
	</head>

	<body class="font-inter">
		<div class="max-w-7xl mx-auto p-10 shadow-lg my-10">
			<h1 class="text-3xl font-bold tracking-wide mb-5">Background</h1>
			<main class="space-y-6">
				<section id="bg-color" class="p-10 border-2 border-slate-700">
					<div class="space-y-3">
						<h2 class="flex mb-5"><span class="text-xl font-bold border-b-2 border-slate-800 pb-2">Background color</span></h2>

							</div>
							<div class="h-16 rounded-xl aspect-square bg-purple-100 flex">

							</div>

							</div>
							<div class="h-16 rounded-xl aspect-square bg-purple-400 flex">

							</div>

								<span class="m-auto text-purple-500 text-sm font-semibold">500</span>
							</div>
							<div class="h-16 rounded-xl aspect-square bg-purple-600 flex">
								<span class="m-auto text-purple-500 text-sm font-semibold">600</span>
							</div>
							<div class="h-16 rounded-xl aspect-square bg-purple-700 flex">

							</div>
							<div class="h-16 rounded-xl aspect-square bg-purple-800 flex">
								<span class="m-auto text-purple-500 text-sm font-semibold">800</span>
							</div>
							<div class="h-16 rounded-xl aspect-square bg-purple-900 flex">
								<span class="m-auto text-purple-500 text-sm font-semibold">900</span>
							</div>
						</div>
					</div>
				</section>
				<section id="bg-position" class="p-10 border-2 border-slate-700">
					<div class="space-y-6">
						<h2 class="flex mb-5"><span class="text-xl font-bold border-b-2 border-slate-800 pb-2">Background position</span></h2>

						<div class="flex gap-6 flex-wrap">

							<div class="w-32 h-32">

							</div>
						</div>
					</div>

				<section id="bg-repeat" class="p-10 border-2 border-slate-700">

						<h2 class="flex mb-5"><span class="text-xl font-bold border-b-2 border-slate-800 pb-2">Background Repeat</span></h2>
						<div class="w-full h-[500px] border border-red-500">
							<div class="w-full h-full bg-repeat" style="background-image: url('./assets/image/bg-pattern-1.png')"></div>
						</div>
					</div>
				</section>
				<section id="bg-repeat" class="p-10 border-2 border-slate-700">
					<div class="space-y-6">
						<h2 class="flex mb-5"><span class="text-xl font-bold border-b-2 border-slate-800 pb-2">Background Size</span></h2>

						<div class="flex flex-col gap-6">

								</div>
							</div>
							<div>

								<div class="max-w-xl h-52">
									<div class="w-full h-full border bg-[url('./assets/image/img-1.jfif')] bg-cover bg-no-repeat bg-center"></div>
								</div>
							</div>
							<div>
