<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../dist/js/tailwind.js"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							inter: ["Inter", ...defaultTheme.fontFamily.sans],
						},
					},
				},
			};
		</script>
	</head>

	<body class="font-inter">
		<div class="my-10 max-w-5xl mx-auto p-10 shadow">
			<h1 class="text-4xl font-bold tracking-wide mb-4">Border</h1>
			<main class="space-y-6">
				<section id="border-radius" class="p-10 border-2 border-slate-800">
					<h1 class="flex">
						<span class="text-2xl font-bold tracking-wide mb-4 border-b-2 border-slate-800 pb-2">Border Radius</span>
					</h1>
					<div class="flex gap-6">
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">rounded-sm</p>
							<div class="w-full h-full border rounded-sm bg-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">rounded</p>
							<div class="w-full h-full border rounded bg-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">rounded-md</p>
							<div class="w-full h-full border rounded-md bg-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">rounded-lg</p>
							<div class="w-full h-full border rounded-lg bg-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">rounded-xl</p>
							<div class="w-full h-full border rounded-xl bg-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">rounded-full</p>
							<div class="w-full h-full border rounded-full bg-purple-800"></div>
						</div>
					</div>
				</section>
				<section id="border-witdh" class="p-10 border-2 border-slate-800">
					<h1 class="flex">
						<span class="text-2xl font-bold tracking-wide mb-4 border-b-2 border-slate-800 pb-2">Border Width & Border Color</span>
					</h1>
					<div class="flex gap-6">
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border</p>
							<div class="w-full h-full border border-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-2</p>
							<div class="w-full h-full border-2 border-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-4</p>
							<div class="w-full h-full border-4 border-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-8</p>
							<div class="w-full h-full border-8 border-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-l-2</p>
							<div class="w-full h-full border-l-2 border-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-t-2</p>
							<div class="w-full h-full border-t-2 border-purple-800"></div>
						</div>
						<div class="w-24 h-24">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-r-2</p>
							<div class="w-full h-full border-r-2 border-purple-800"></div>
						</div>
					</div>
				</section>
				<section id="border-style" class="p-10 border-2 border-slate-800">
					<h1 class="flex">
						<span class="text-2xl font-bold tracking-wide mb-4 border-b-2 border-slate-800 pb-2">Border Style</span>
					</h1>
					<div class="flex gap-6">
						<div class="w-32 h-32">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">solid</p>
							<div class="w-full h-full border border-purple-800"></div>
						</div>
						<div class="w-32 h-32">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-dashed</p>
							<div class="w-full h-full border-2 border-dashed border-purple-800"></div>
						</div>
						<div class="w-32 h-32">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-dotted</p>
							<div class="w-full h-full border-4 border-dotted border-purple-800"></div>
						</div>
						<div class="w-32 h-32">
							<p class="text-center text-sm tracking-wide font-bold text-purple-500">border-double</p>
							<div class="w-full h-full border-8 border-double border-purple-800"></div>
						</div>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
